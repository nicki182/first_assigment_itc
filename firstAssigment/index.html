<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./styles/main.css">

                        <div class="email"> s.ferguson@gmail.com </div>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navLink"> <img src="./assets/dashboard_icon.svg" />

                    </div>
                    <div class="navLink"> <img src="./assets/tasks_icon.svg" />
